<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="output">
      <div class="first"></div>
      <div class="second"></div>
    </div>
    <button  class="ikili clear">AC</button>
    <button class="del">C</button>
    <button class="operat">/</button>
    <button  class="num num7">7</button>
    <button  class="num num8">8</button>
    <button  class="num ">9</button>
    <button class="operat">*</button>
    <button class="num ">4</button>
    <button class="num ">5</button>
    <button class="num ">6</button>
    <button class="operat">+</button>
    <button class="num num1">1</button>
    <button class="num num2">2</button>
    <button class="num num3">3</button>
    <button class="operat">-</button>
    <button class="ondalik">.</button>
    <button class="num num3">0</button>
    <button class="ikili2  equal">=</button>
    
  </div>
</body>
</html>
